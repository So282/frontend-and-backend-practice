<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Каталог товаров</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <div class="page-container">
    <header class="header">
      <h1>Товары</h1>
    </header>

    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item"><a class="nav-link" href="../index.html">Главная</a></li>
        <li class="nav-item"><a class="nav-link" href="news.html">Новости</a></li>
        <li class="nav-item"><a class="nav-link" href="practices.html">Практики</a></li>
        <li class="nav-item"><a class="nav-link" href="goods.html">Товары</a></li>
        <li class="nav-item"><a class="nav-link" href="contacts.html">Контакты</a></li>
      </ul>
    </nav>

    <main class="content">
      <h2 class="section-title">Каталог товаров</h2>

      <div class="products-grid">
        <article class="product-card">
          <!-- Картинка с классом .product-image — она будет 200x250 px -->
          <img class="product-image" src="../images/goods.png" alt="Ноутбук HP">
          <!-- Название с классом .product-name — шрифт 18px -->
          <h3 class="product-name">Ноутбук HP</h3>
          <!-- Цена с классом .product-price — шрифт 20px, красный, жирный -->
          <div class="product-price">45 000 ₽</div>
        </article>

        <article class="product-card">
          <img class="product-image" src="../images/goods2.png" alt="Мышь Logitech">
          <h3 class="product-name">Мышь Logitech</h3>
          <div class="product-price">2 500 ₽</div>
        </article>

        <article class="product-card">
          <img class="product-image" src="../images/goods3.png" alt="Клавиатура механическая">
          <h3 class="product-name">Клавиатура механическая</h3>
          <div class="product-price">6 000 ₽</div>
        </article>
      </div>
    </main>

    <footer class="footer">
      <p>© 2025 Артём Со Алексеевич. Все права защищены.</p>
    </footer>
  </div>

  <div id="footer">© 2025 Артём Со. Все права защищены.</div>

</body>
</html>
