<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Связаться со мной</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <style>
    body { background-color: #f8f9fa; }
    .contact-form { max-width: 500px; margin: 0 auto; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-primary text-white py-4">
    <div class="container">
      <h1 class="h3 mb-0">Связаться со мной</h1>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">
              <i class="bi bi-house me-1"></i>Главная
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">
              <i class="bi bi-folder-fill me-1"></i>Проекты
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="diary.html">
              <i class="bi bi-journal me-1"></i>Дневник
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contacts.html">
              <i class="bi bi-telephone me-1"></i>Контакты
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-4">

    <!-- Форма -->
    <section class="mb-5">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h3 class="card-title h5 mb-0">
            <i class="bi bi-envelope text-primary"></i> Свяжитесь со мной
          </h3>
        </div>
        <div class="card-body">
          <form id="contactForm" class="contact-form">
            <div class="mb-3">
              <label for="name" class="form-label">Имя <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" required placeholder="Введите ваше имя">
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
              <input type="email" class="form-control" id="email" required placeholder="example@mail.ru">
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Сообщение <span class="text-danger">*</span></label>
              <textarea class="form-control" id="message" rows="5" required placeholder="Напишите ваше сообщение..."></textarea>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-send me-1"></i> Отправить сообщение
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Контакты -->
    <section>
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h3 class="card-title h5 mb-0">
            <i class="bi bi-geo-alt text-primary"></i> Контакты
          </h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <i class="bi bi-envelope text-primary me-2"></i>
                <strong>Email:</strong> artemso2005@mail.ru
              </div>
              <div class="mb-3">
                <i class="bi bi-telephone text-primary me-2"></i>
                <strong>Телефон:</strong> +7 (999) 999-99-99
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <i class="bi bi-geo-alt text-primary me-2"></i>
                <strong>Адрес:</strong> г. Москва, ул. Комсомольская, д. 10
              </div>
              <div class="mb-3">
                <i class="bi bi-github text-primary me-2"></i>
                <strong>GitHub:</strong> <a href="https://github.com/So282" target="_blank">So282</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white py-4 mt-auto">
    <div class="container text-center">
      <p class="mb-0">&copy; 2025 Артём Со. Все права защищены.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Простая валидация формы
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const form = this;
      if (!form.checkValidity()) {
        form.reportValidity();
        return;
      }

      alert('Спасибо! Ваше сообщение отправлено.');
      form.reset();
    });
  </script>
</body>
</html>
